apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.2"
    }
}

publish {
    userOrg = 'xiaosu'
    groupId = 'com.xiaosu'
    artifactId = 'VerticalRollingTextView'
    publishVersion = '2.0.1'
    desc = '竖直方向无限循环滚动显示单行文本的控件'
    website = 'https://github.com/shubowen/VerticalRollingTextView'
}
